<form action="page.html" method="post">
<h1>Feedback Form</h1>
<label for="name">Name</label>
<input type="text" id="name" minlength="3" maxlength="50" required>
<br><br>
<label for="portfolio">Portfolio</label>
<input type="url" id="portfolio"  required>
<br><br>
<label for="favColor">favColor</label>
<input type="color" id="favColor" required>
<br><br>
<label for="likeness">likeness</label>
<input type="range" required min="1" max="100" id="likeness">
<br><br>
<button type="submit">Submit</button>
</form>
